<!doctype html>
<html>
 <head>
  <link rel="stylesheet"
   href="style.css">
 </head>
 <body>
  <h1>Online Store</h1>
  <img id="basketImage"
   onclick="clickCart()"
   src="/img/cart.png">
  <h2 id="itemCounter">0</h2>
  <p id="orderTotal"></p>

  <div class="product">
   <img src="https://gkl4yx.mimo.run/img/backpack.png">
   <h3>Backpack</h3>
   <button
    onclick="addToCart(backpack)">Add
    to Cart</button>
  </div>

  <div class="product">
   <img src="https://gkl4yx.mimo.run/img/camera.png">
   <h3>Camera</h3>
   <button
    onclick="addToCart(camera)">Add
    to Cart</button>
  </div>
  <img src= "https://photos.app.goo.gl/4WaPiGA96P8HXfJZ8">
  <script src="script.js"></script>
 </body>
</html>
